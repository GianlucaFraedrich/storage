{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table>
        <tr>
          <th>Nutzername</th>
          <th>Transponder ID</th>
        </tr>
        {%for user in users%}
        <tr>
          <td>{{user.Name}}</td>
          <td>{{user.TransponderID}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>

    <div class="col-md-6">
      <table>
        <tr>
          <th>Gruppenname</th>
        </tr>
        {%for group in groups%}
        <tr>
          <td>{{group.Name}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>

    <div class="col-md-6">
      <table>
        <tr>
          <th>Locations</th>
        </tr>
        {%for location in locations%}
        <tr>
          <td>{{location.Name}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>
{% endblock %}
